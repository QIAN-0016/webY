<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <style type="text/css">
        a,h1,h2,h3,h4,h5,h6,p,div,ul,li{padding:0;margin:0;font-size:14px;}
        .active{width:100%;background-color: #ddd;}
        .textdanger{color:#e96900;;}
        .bggray{background-color: #f8f8f8;}

    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item, index) in items">
            {{index}}-{{item.msg}}
        </li>
    </ul>
    <ul>
        <template v-for="item in items">
            <li>{{item.msg}}</li>
            <li class="divider"></li>
        </template>
    </ul>
    <div>
        <span v-for="n in 10">{{n}}</span>
    </div>

    <div>
        <input 
            type="text" 
            v-model="newTodoText" 
            v-on:keyup.enter="addNewTodo" 
            placeholder="Add a todo"
        >
        <ul>
            <li
                is="todo-item"
                v-for="(todo, index) in todos"
                v-bind:key="todo.id"
                v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"
            ></li>
        </ul>
    </div>
    <div>{{counter}}</div>
    <br><input type="button" value="add 1" v-on:click="counter+=1">
</div>
<script src="vue.js"></script>
<script type="text/javascript">
    Vue.component("todo-item", {
        template:'\
        <li>\
            {{title}}\
            <button v-on:click="$emit(\'remove\')">x</button>\
            </li>\
        ',
        props:['title']
    })

    var app=new Vue({
        el: '#app',
        data:{
            counter:0,
            items:[
                {msg:"foo"},
                {msg:"bar"}
            ],
            newTodoText:'',
            todos:[
                {
                    id:1,
                    title:"AAAAAAAAA"
                },
                {
                    id:2,
                    title:"BBBBBBBBB"
                },
                {
                    id:3,
                    title:"CCCCCCCCC"
                }
            ]
        },
        methods:{
            addNewTodo:function(){
                this.todos.push({
                    id:this.newTodoId++,
                    title:this.newTodoText
                })
                this.newTodoText = ''
            }
        }
        
    })
    
</script>
</body>
</html>
